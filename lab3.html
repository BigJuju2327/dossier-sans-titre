<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mise en page avec style</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centre le contenu horizontalement */
    justify-content: center; /* Centre le contenu verticalement */
    height: 100vh;
    margin: 0;
    /* Gradient de fond basé sur une palette de couleurs */
    background: linear-gradient(to right, #6dd5ed, #2193b0); 
  }

  header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 1em;
    background-color: rgba(255, 255, 255, 0.8); /* Légèrement transparent */
  }

  .logo img {
    height: 50px; /* Ajustez la taille selon vos besoins */
  }

  nav {
    display: flex;
    justify-content: flex-end;
  }

  .main-content {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px; /* Espace entre les images */
    padding: 1em;
    width: 80vw; /* Ajuster la largeur de la mosaïque d'images */
    margin-top: 20px; /* Ajoute un peu d'espace au-dessus de la grille */
  }

  .grid-item {
    background-color: #ccc;
    padding: 20px;
    border-radius: 10px; /* Coins arrondis */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Ombre portée */
    transition: transform 0.3s; /* Transition fluide pour le survol */
  }

  .grid-item:hover {
    transform: scale(1.05); /* Légère augmentation de la taille au survol */
  }

  .article {
    display: flex;
    justify-content: space-around;
    padding: 1em;
    width: 80vw; /* Aligner la largeur avec la grille ci-dessus */
    background-color: rgba(255, 255, 255, 0.8);
    margin-top: 20px;
  }

  .article div {
    flex-basis: calc(33.333% - 20px);
    margin: 10px;
    background-color: #bbb;
    text-align: center;
    padding: 20px 0;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  footer {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 1em;
    text-align: center;
    margin-top: 20px;
  }
  .article div {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <!-- Remplacer 'your-logo-url' avec l'URL de votre logo créé -->
    <img src="your-logo-url" alt="Logo">
  </div>
  <nav>Navigation</nav>
</header>

<div class="main-content">
  <!-- Utilisez picsum.photos pour générer des images aléatoires -->
  <!-- L'attribut 'n' dans l'URL est un paramètre fictif pour éviter la mise en cache des images par le navigateur -->
  <div class="grid-item"><img src="https://picsum.photos/200?random=1" alt="Image aléatoire" /></div>
  <div class="grid-item"><img src="https://picsum.photos/200?random=2" alt="Image aléatoire" /></div>
  <!-- ...ajouter les autres éléments jusqu'à 16, en changeant la valeur de 'random=n' pour chaque image -->
</div>

<div class="article">
  <div>
    <div class="article d-flex justify-content-around">
        <!-- Boîte 1 avec un menu déroulant -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Menu déroulant
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Une autre action</a></li>
            <li><a class="dropdown-item" href="#">Quelque chose d'autre ici</a></li>
          </ul>
        </div>
      
        <!-- Boîte 2 avec un bouton -->
        <div>
          <button type="button" class="btn btn-primary">Bouton</button>
        </div>
      
        <!-- Boîte 3 avec un groupe de boutons -->
        <div class="btn-group" role="group" aria-label="Groupe de boutons de base">
          <button type="button" class="btn btn-secondary">Gauche</button>
          <button type="button" class="btn btn-secondary">Milieu</button>
          <button type="button" class="btn btn-secondary">Droite</button>
        </div>
      </div>
      
      <!-- ... (footer, etc.) ... -->
      
      <!-- Inclusion de Bootstrap JS et Popper.js -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
      </body>
